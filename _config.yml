title: "raytek.cafe"
email: "staff@raytek.cafe"
description: ""
baseurl: ""
url: "https://raytek.cafe"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

sass:
  style: compressed

defaults:
  - scope:
      path: "assets/files"
    values:
      user-file: true

.exclude:
 - ".vscode"

page_excerpts: true
excerpt_separator: <!--more-->

collections:
  authors:
    output: true
  projects:
    output: true
    permalink: /projects/:path/
  custom-isos:
    output: true
    permalink: /projects/customISOs/:path/