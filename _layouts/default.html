<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>
      {{ page.title }}
      - raytek.cafe
    </title>
  </head>
  <body>
    <div class="container">
      <div class="gap">&nbsp;</div>
      <div class="page-container">
        <div class="page">
          <div class="header">
            <span class="title">
              <a href="/">raytek.cafe</a>
            </span>
            <span class="subtitle">making tech fun again</span>
            <span class="header-right">&nbsp;</span>
          </div>
          {% include navbar.html %}
          <div class="player">
            <audio id="audio">
              <source src="/assets/audio/PlayStation_Core_v2-IRLCOMPLEX.mp3" type="audio/mpeg">
            </audio>
            <button id="play-pause">‚èµ</button>
            <input
              type="range"
              id="seekbar"
              value="0"
              min="0"
              max="100"
              step="1"
            >
            <input
              type="range"
              id="volume-slider"
              value="100"
              min="0"
              max="100"
              step="1"
            >
          </div>
          <div class="content">{{ content }}</div>
          <div class="footer">
            <p>Site design is &copy 2025 amaryllidinae_</p>
            <p>
              Star us on
              <a
                target="_blank"
                class="link"
                href="https://github.com/raytek-cafe"
                >GitHub</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="gap">&nbsp;</div>
    </div>
    <script src="/assets/js/script.js" defer></script>
  </body>
</html>
