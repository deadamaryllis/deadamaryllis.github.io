<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- <link rel="stylesheet" href="/assets/font-awesome/css/fa-7.1.0.all.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <title>
    {{ page.title }}
    - raytek.cafe
  </title>
  {% feed_meta %}
  {% seo %}
</head>

<body>
  <div class="container">
    <div class="gap">&nbsp;</div>
    <div class="page-container">
      <div class="page">
        <div class="header">
          <span class="title">
            <a href="/">raytek.cafe</a>
          </span>
          <span class="tagline">making tech fun again</span>
          <span class="header-right">&nbsp;</span>
        </div>
        {% include navbar.html %}
        <div class="player">
          <audio id="audio">
            <source src="/assets/audio/PlayStation_Core_v2-IRLCOMPLEX.mp3" type="audio/mpeg">
          </audio>
          <button id="play-pause">‚èµ</button>
          <input type="range" id="seekbar" value="0" min="0" max="100" step="1">
          <input type="range" id="volume-slider" value="100" min="0" max="100" step="1">
        </div>
        <div class="content">{{ content }}</div>
        <div class="footer">
          <p>Site design is &copy 2025 amaryllidinae_</p>
          <p>
            Star us on
            <a target="_blank" class="link" href="https://github.com/raytek-cafe">GitHub</a>
          </p>
        </div>
      </div>
    </div>
    <div class="gap">&nbsp;</div>
  </div>
  <script src="/assets/js/script.js" defer></script>
</body>

</html>
